{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static "image/css/bootstrap.min.css" %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "image/css/all.css" %}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static "image/css/style.css" %}">

  <!-- Favison -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">

  <!-- Title -->
  <title>{% block title %}{% endblock %} | Gallery</title>
</head>

<body>

<!-- Navbar -->
{% include 'image/partials/navbar.html' %}

<!-- Main comment -->
{% block content %}{% endblock %}

<!-- Footer -->
{% include 'image/partials/footer.html' %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static "image/js/jquery-3.5.1.slim.min.js" %}"></script>
<script src="{% static "image/js/bootstrap.bundle.min.js" %}"></script>
<script src="{% static "image/js/main.js" %}"></script>
</body>
</html>
