{% extends 'base.html' %}

{% block title %}Image upload{% endblock %}

{% block content %}

    <div class="container mt-4 mb-5">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center mb-4">Upload an image</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {#            {{ form.as_p }}#}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control" rows="6" required></textarea>
                </div>
                <div class="custom-file mt-2">
                    <input type="file" class="custom-file-input" id="image" name="image" required>
                    <label class="custom-file-label" for="image">Choose file</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Upload</button>
            </form>
        </div>
    </div>

{% endblock %}
