{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="col-md-5 mx-auto">
            <div class="text-center">
                <h1>Log in</h1>
                <small class="text-secondary font-weight-light mt-4">
                    For demo: username <code class="font-italic">test</code>
                    | password <code class="font-italic">ishare2020</code>
                </small>
            </div>
            <div class="my-4 mx-5">
                <form action="." method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" value="test" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" value="ishare2020"
                               required>
                    </div>
                    <input type="submit" value="Log in" class="btn btn-outline-primary btn-block my-4">
                </form>
                <a class="btn btn-outline-danger btn-block mt-4 mb-5"
                   href="{% url "social:begin" "google-oauth2" %}">
                    Login with Google</a>
            </div>
        </div>
    </div>
{% endblock %}
